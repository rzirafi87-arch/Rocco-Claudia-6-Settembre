<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>

<style>
  :root{
    --salvia:#6b7b5a;
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);
  }

  /* Reset base */
  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}

  /* Sfondo ‚Äì desktop orizzontale di default */
  body{
    background-image:url("sfondo-orizzontale.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center;
  }

  /* Contenitori elementi */
  .quote{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:77%;
    width:80%;
    font-size:clamp(16px,2.5vw,22px);
    font-style:italic;
    text-align:center;
    color:#444;
    text-shadow:0 1px 2px rgba(255,255,255,.85);
  }

  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:71%;                     /* desktop: come prima */
  }

  .cta-left{
    position:absolute; left:28px; bottom:28px;
    display:flex; flex-direction:column; gap:12px;
  }

  /* Bottoni */
  .cta{
    display:inline-flex; align-items:center; gap:.6em;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s transform,.2s box-shadow,.2s background;
    font-size:1rem;
  }
  .cta:hover{background:#445838; transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.3)}

  /* MOBILE: sfondo verticale + regole richieste */
  @media (max-width: 768px){
    body{
      background-image:url("sfondo-verticale.png");
      background-size:cover;
      background-position:center top;
      background-attachment:scroll; /* pi√π fluido su mobile */
    }

    /* Nascondi la frase su mobile */
    .quote{ display:none; }

    /* Album Foto: subito sotto la data, centrato e pi√π grande */
    .album{
      top:55vh;                  /* posizione sotto la data nel verticale */
    }
    .album .cta{
      padding:16px 22px;
      font-size:1.15rem;
      border-radius:14px;
    }

    /* Chiesa + Ricevimento: in basso a sinistra, pi√π grandi e con spaziatura */
    .cta-left{
      left:16px; bottom:16px; gap:10px;
    }
    .cta-left .cta{
      padding:16px 22px;
      font-size:1.12rem;
      border-radius:14px;
    }
  }
</style>
</head>
<body>

  <!-- Frase (solo desktop; su mobile √® nascosta via CSS) -->
  <p class="quote">"Ci sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!"</p>

  <!-- Album Foto -->
  <div class="album">
    <a class="cta" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>
  </div>

  <!-- Link utili in basso a sinistra -->
  <div class="cta-left">
    <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
    <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏è Ricevimento</a>
  </div>

</body>
</html>
