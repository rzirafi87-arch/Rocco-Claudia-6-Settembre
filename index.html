<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>

<style>
  :root{
    --salvia:#6b7b5a;
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);
  }

  /* Reset base */
  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333; background:#f7f3ea;}

  /* Contenitore a tutta pagina con sfondo */
  .page {
    position:relative;
    min-height:100dvh;        /* usa l'altezza visibile anche su mobile */
    display:flex;
    align-items:flex-end;     /* i bottoni restano in basso */
    justify-content:center;   /* bottone centrale */
    overflow:hidden;
  }

  /* Immagine di sfondo: versione desktop di default */
  .page::before{
    content:"";
    position:absolute; inset:0;
    background: url("./sfondo-orizzontale.png") center/cover no-repeat;
    /* niente background-attachment:fixed (problemi su iOS) */
    z-index:0;
  }

  /* Su schermi in portrait usa lo sfondo verticale */
  @media (orientation:portrait){
    .page::before{
      background-image:url("./sfondo-verticale.png");
    }
  }

  /* Pannello CTA sinistra (Chiesa/Ricevimento) */
  .cta-left{
    position:absolute; left:16px; bottom:16px; z-index:1;
    display:flex; flex-direction:column; gap:10px;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px var(--ombra);
    transition:.2s transform,.2s box-shadow,.2s background;
    white-space:nowrap;
  }
  .cta:hover{background:#445838; transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.3)}

  /* Frase + bottone centrali (in basso) */
  .center-block{
    z-index:1;
    width:min(92vw, 820px);
    text-align:center;
    margin-bottom:9vh;   /* distanza dal bordo basso; regola se vuoi */
  }
  .phrase{
    margin:10px auto 16px;
    font-size:clamp(16px,2.6vw,22px);
    font-style:italic;
    color:#444;
    text-shadow:0 1px 2px rgba(255,255,255,.85);
  }
  .album{
    display:inline-block;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:14px 20px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px var(--ombra);
    transition:.2s transform,.2s box-shadow,.2s background;
  }
  .album:hover{background:#445838; transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.3)}

  /* Mobile: un po‚Äô pi√π spazio sopra la frase */
  @media (max-width: 680px){
    .center-block{ margin-bottom:12vh; }
  }
</style>
</head>
<body>
  <main class="page">

    <!-- Bottoni sinistra -->
    <div class="cta-left" aria-label="Link utili a sinistra">
      <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
      <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏èü•Ç Ricevimento</a>
    </div>

    <!-- Frase + Album centrali -->
    <div class="center-block">
      <p class="phrase">‚ÄúCi sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!‚Äù</p>
      <a class="album" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>
    </div>

  </main>
</body>
</html>
