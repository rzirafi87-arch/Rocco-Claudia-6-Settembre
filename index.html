<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>
<style>
  :root{
    --salvia:#6b7b5a;
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);
  }

  /* Reset base */
  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}
  a{color:inherit; text-decoration:none}

  /* Sfondo DESKTOP (orizzontale) */
  body{
    background-image:url("sfondo-orizzontale.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center;
  }

  /* --- CTA comuni --- */
  .cta{
    display:inline-flex; align-items:center; gap:.6rem;
    background:var(--cta); color:#fff; font-weight:700;
    padding:14px 20px; border-radius:14px;
    box-shadow:0 10px 22px rgba(0,0,0,.25);
    transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    will-change:transform, box-shadow;
  }
  .cta:hover{ transform:translateY(-2px); background:#445838; box-shadow:0 14px 26px rgba(0,0,0,.32); }

  /* CTA sinistra (desktop: li teniamo invisibili; mobile: visibili) */
  .cta-left{ position:fixed; left:24px; bottom:24px; display:none; flex-direction:column; gap:12px; z-index:3; }
  .cta-left .cta{ font-size:1rem; padding:14px 18px; border-radius:14px; }

  /* Album (desktop: invisibile; mobile: visibile e centrato) */
  .album{ position:fixed; left:50%; transform:translateX(-50%); bottom:18vh; display:none; z-index:3; }
  .album .cta{ font-size:1.05rem; padding:16px 22px; border-radius:16px; }

  /* Data e frase (mostrate solo su mobile) */
  .date, .phrase{ display:none; }

  /* ---------- MOBILE ---------- */
  @media (max-width: 768px){

    /* Sfondo VERTICALE con lieve regolazione di 2px */
    body{
      background-image:url("sfondo-verticale.png");
      background-repeat:no-repeat;
      background-attachment:scroll;
      background-size:cover;
      /* abbasso di 2px come richiesto */
      background-position: 50% calc(50% + 2px);
    }

    /* Data: sotto R&C con un po' pi√π spazio sopra */
    .date{
      display:block;
      position:fixed;
      left:50%; transform:translateX(-50%);
      top:30vh;        /* posizione verticale di base */
      margin-top:20px; /* + spazio tra R&C (nell‚Äôimmagine) e la data */
      font-size: clamp(22px, 6vw, 30px);
      color:#5b6a71;
      font-style: italic;
      text-shadow: 0 1px 2px rgba(255,255,255,.88);
      z-index:2;
      text-align:center;
      width:90vw;
    }

    /* Frase in verde salvia sotto l‚Äôalbum */
    .phrase{
      display:block;
      position:fixed;
      left:50%; transform:translateX(-50%);
      bottom:25vh;              /* sopra al bottone album */
      width:90vw;
      text-align:center;
      font-size: clamp(14px, 4.4vw, 18px);
      font-style: italic;
      color: var(--salvia);     /* verde salvia */
      text-shadow: 0 1px 1px rgba(255,255,255,.75);
      z-index:2;
    }

    /* Mostra CTA su mobile e ingrandisci */
    .cta-left{ display:flex; }
    .cta-left .cta{ font-size:1.05rem; padding:16px 22px; border-radius:16px; }
    .album{ display:block; }
    .album .cta{ font-size:1.12rem; padding:18px 26px; border-radius:18px; }
  }
</style>
</head>
<body>

  <!-- Data (mobile) -->
  <h1 class="date"><em>6 Settembre 2025</em></h1>

  <!-- Album Foto (mobile, centrato sotto la data) -->
  <div class="album">
    <a class="cta" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>
  </div>

  <!-- Frase (mobile, in verde salvia) -->
  <p class="phrase">‚ÄúCi sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!‚Äù</p>

  <!-- CTA sinistra (mobile) -->
  <div class="cta-left" aria-label="Link utili">
    <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
    <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏èü•Ç Ricevimento</a>
  </div>

</body>
</html>
