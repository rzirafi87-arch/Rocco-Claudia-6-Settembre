<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>
<style>
  :root{
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);
  }

  /* Reset base */
  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}
  a{color:inherit; text-decoration:none}

  /* Sfondo DESKTOP */
  body{
    background-image:url("sfondo-orizzontale.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center;
  }

  /* --- CTA comuni --- */
  .cta{
    display:inline-flex; align-items:center; gap:.6rem;
    background:var(--cta); color:#fff; font-weight:700;
    padding:14px 20px; border-radius:14px;
    box-shadow:0 10px 22px rgba(0,0,0,.25);
    transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .cta:hover{ transform:translateY(-2px); background:#445838; }

  /* CTA sinistra */
  .cta-left{ position:fixed; left:24px; bottom:24px; display:none; flex-direction:column; gap:12px; z-index:3; }
  .cta-left .cta{ font-size:1rem; padding:14px 18px; border-radius:14px; }

  /* Album */
  .album{ position:fixed; left:50%; transform:translateX(-50%); display:none; z-index:3; }
  .album .cta{ font-size:1.1rem; padding:16px 28px; border-radius:16px; white-space:nowrap; }

  /* ---------- MOBILE ---------- */
  @media (max-width: 768px){

    /* Sfondo verticale */
    body{
      background-image:url("sfondo-verticale.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:scroll;
    }

    /* Mostra CTA su mobile */
    .cta-left{ display:flex; }
    .cta-left .cta{ font-size:1.05rem; padding:16px 22px; border-radius:16px; }

    .album{
      display:block;
      top:50%;             /* verticale al centro */
      transform:translate(-45%, -50%);
    }
    .album .cta{ 
      font-size:1.2rem;
      padding:18px 40px;   /* pi√π largo */
      border-radius:20px;
    }

    /* NASCONDI data e frase su mobile */
    .date, .phrase{ display:none !important; }
  }
</style>
</head>
<body>

  </div>

</body>
