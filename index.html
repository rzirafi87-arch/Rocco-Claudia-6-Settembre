<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocco & Claudia ‚Äì 6 Settembre 2025</title>

<style>
  :root{
    --salvia:#6b7b5a;
    --cta:#556846;
    --ombra:rgba(0,0,0,.28);

    /* Tweak rapidi per mobile (verticale) */
    --m-album-top: 52vh;     /* Album subito sotto la data (aumenta/diminuisci se serve) */
    --mobile-bg-y: 50%;      /* centratura verticale sfondo mobile: 50% = perfettamente centrato */
  }

  /* Reset base */
  html,body{height:100%; min-height:100vh; margin:0; font-family:Georgia,serif; color:#333}

  /* Sfondo ‚Äì desktop (orizzontale) di default */
  body{
    background-image:url("sfondo-orizzontale.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center center;
  }

  /* Frase (desktop) */
  .quote{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:77%;
    width:80%;
    font-size:clamp(26px,4.5vw,32px);
    font-style:italic;
    text-align:center;
    color:var(--salvia); /* <- verde salvia */
    text-shadow:
      0 1px 2px rgba(255,255,255,.85),
      0 0 1px rgba(0,0,0,.05);
  }

  /* Album Foto (desktop) */
  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:71%;
  }

  /* CTA sinistra (desktop) */
  .cta-left{
    position:absolute; left:28px; bottom:28px;
    display:flex; flex-direction:column; gap:22px;
  }

  /* Bottoni (stile base) */
  .cta{
    display:inline-flex; align-items:center; gap:.6em;
    background:var(--cta); color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 16px 28px var(--ombra);
    transition:.2s transform,.2s box-shadow,.2s background;
    font-size:1rem;
  }
  .cta:hover{background:#445838; transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.3)}

  /* MOBILE: sfondo verticale + modifiche richieste */
  @media (max-width: 768px){
    body{
      background-image:url("sfondo-verticale.png");
      background-size:cover;
      background-position: 40% var(--mobile-bg-y);
      background-attachment:scroll;
    }

    /* Nascondi la frase su mobile */
    .quote{ display:none; }

    /* Album Foto: subito sotto la data, centrato e PI√ô GRANDE */
    .album{ top: var(--m-album-top); }
    .album .cta{
      font-size: clamp(1.15rem, 4.2vw, 1.5rem);
      padding: clamp(16px, 4vw, 22px) clamp(22px, 6vw, 30px);
      border-radius:16px;
      box-shadow:0 20px 34px var(--ombra);
    }

    /* Chiesa + Ricevimento: in basso a sinistra, PI√ô GRANDI */
    .cta-left{
      left:26px; bottom:38px; gap:22px;
    }
    .cta-left .cta{
      font-size: clamp(1.12rem, 4vw, 1.4rem);
      padding: clamp(16px, 4vw, 20px) clamp(20px, 5.6vw, 28px);
      border-radius:16px;
      box-shadow:0 10px 24px var(--ombra);
    }
  }
</style>
</head>
<body>

  <!-- Frase (solo desktop; su mobile √® nascosta via CSS) -->
  <p class="quote">"Ci sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!"</p>

  <!-- Album Foto -->
  <div class="album">
    <a class="cta" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>
  </div>

  <!-- Link utili in basso a sinistra -->
  <div class="cta-left">
    <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
    <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏è Ricevimento</a>
  </div>

</body>
</html>

</body>
</html>
